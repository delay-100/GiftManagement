<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <style>
        * {
            font-family: 'SUITE', sans-serif;
        }
        header {
            padding: 10px 10px;
            border-bottom: 1px solid #848484;
            border-left: 8px solid #848484;
        }
        .title {
            font-size: 35px;
            font-weight: 700;
            margin-top: 0px;
            float: left;
        }
        .header, .headbtn a {
            color: inherit;
            text-decoration: none;
        }
        h1, h3, .headbtn {
            display: inline;
        }
        h4 {
            margin-bottom: 6px;
            margin-top: 5px;
        }
        .headbtn {
            float: right;
            margin-top: 18px;
        }
        .headbtn a {
            margin-right: 8px;
            margin-left: 5px;
        }
        .form-group {
            margin-bottom: 10px;
            width: 82%;
            line-height: 2;
        }
        .container {
            width: 350px;
            margin: auto;
            display: flex;
            flex-direction: column;
            height: 50vh;
        }
        .container2 {
            width: 700px;
            margin: auto;
            display: flex;
            flex-direction: column;
            height: 50vh;
        }
        .explain {
            display: inline;
            font-size: 15px;
            margin-top: 10px;
            float: right;
            color: gray;
        }
        title-explain {
            margin-bottom: 0px;
            display: inline-block;
        }
        .caption-wrapper {
            display: flex;
          justify-content: flex-end;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        input {
            width: 90%;
            height: 40px;
            border-radius: 30px;
            padding: 0px 20px;
            border: 1px solid lightgray;
            outline: none;
            display: inline-block;
        }
        button {
            margin-top: 15px;
            width: 100%;
            height: 40px;
            font-size: 17px;
            border: 0;
            outline: none;
            border-radius: 40px;
            background: black;
            color: white;
        }
        table {
            width: 700px;
            text-align: center;
            border: 1px solid #fff;
            border-spacing: 1px;
            position: relative;
        }
        caption {
            font-size: 25px;
            font-weight: bold;
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(0%, -100%);
            padding: 10px;
        }
        table tbody {
            padding: 10px;
            background-color: #eee;
        }
        table thead {
            background-color: #333;
            color: #fff;
        }
  </style>
</head>
<header>
    <h1><a href="/gift" class="header">선물 정보 관리 시스템</a></h1>
    <div class="headbtn">
        <a href="/giftceo" class="btn">CEO 페이지</a>
        <a href="/mypage">마이페이지</a>
        <a href="/auth/logout">로그아웃</a>
    </div>

</header>
<body>
<div>
    <div class="title-explain">
        <h1 class="title">MY PAGE</h1>
        <a class="explain" th:text="${userNickname} + ' 님의 마이페이지 입니다.'"></a>
    </div>
    <br><br><br><br>
    <div class="container">
        <h3>개인정보 수정</h3>
        <form action="/auth/nicknameUpdate" method="post">
            <input type="hidden" name="_method" value="patch">
            <div class="form-group">
                <h4>닉네임 변경</h4>
                <input type="text" id="nickname" name="nickname" placeholder="변경할 닉네임을 입력해주세요">
                <button type="submit" class="btn">변경</button>
            </div>
        </form>
        <form action="/auth/passwordUpdate" method="post">
            <input type="hidden" name="_method" value="patch">
            <div class="form-group">
                <h4>비밀번호 변경</h4>
                <input type="text" id="currentPassword" name="currentPassword" placeholder="현재 비밀번호를 입력해주세요"><br>
                <input type="text" id="newPassword" name="newPassword" placeholder="새로운 비밀번호를 입력해주세요">
                <button type="submit" class="btn">변경</button>
            </div>
        </form>
        <br>
    </div>
    <div class="container2">
        <table>
            <caption>찜 목록</caption>
            <thead>
            <tr>
                <td>ID</td>
                <td>제목</td>
                <td>카테고리</td>
                <td>가격</td>
                <td>링크</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="gift : ${giftList}">
                <td th:text="${gift.giftId}"></td>
                <td><a th:href="@{/gift/{id}(id=${gift.giftId})}" th:text="${gift.name}"></a></td>
                <td th:text="${gift.category}"></td>
                <td th:text="${gift.price}"></td>
                <td><a th:href="${gift.sales_link}" th:text="${gift.sales_link}"></a></td>
            </tr>
            </tbody>
        </table>
        <a class="explain" href="/auth/leave">탈퇴</a>
    </div>
    <br>

</div>
</div>
</body>
</html>
