<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mypage</title>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <style>
        * {
            font-family: 'SUITE', sans-serif;
        }
        header {
            padding: 10px 10px;
            border-bottom: 1px solid #848484;
        }
        .header, .headbtn a {
            color: inherit;
            text-decoration: none;
        }
        h1, .headbtn {
            display: inline;
        }
        .headbtn {
            float: right;
            margin-top: 18px;
        }
        .headbtn a {
            margin-right: 8px;
            margin-left: 5px;
        }
        .explain {
            margin-top: 10px;
            font-size: 18px;
            height: 30px;
            float: right;
            color: gray;
            margin-right: 10px;
        }
        .container {
            width: 350px;
            margin: auto;
            display: flex;
            justify-content: center;
            flex-direction: column;
            height: 70vh;
            padding-left: 50px;
        }
        .title {
            font-size: 35px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .title2 {
            font-size: 20px;
            margin-top: 7px;
            color: gray;
        }
        .form-group {
            margin-bottom: 15px;
            width: 82%;
        }
        h4 {
            margin-bottom: 8px;
            margin-top: 5px;
        }
        input {
            width: 90%;
            height: 40px;
            border-radius: 30px;
            padding: 0px 20px;
            margin-bottom: 10px;
            border: 1px solid lightgray;
            outline: none;
            display: inline-block;
        }
        .btn {
            margin-top: 7px;
            margin-bottom: 10px;
            width: 110%;
            height: 40px;
            font-size: 17px;
            border: 0;
            outline: none;
            border-radius: 40px;
            background: black;
            color: white;
        }
        .container2 {
            width: 700px;
            margin: auto;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        table {
            width: 700px;
            text-align: center;
            border: 1px solid #fff;
            border-spacing: 1px;
            margin: auto;
        }
        caption {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        table tbody {
            padding: 10px;
            background-color: #eee;
        }
        table thead {
            background-color: #333;
            color: #fff;
        }
        .container3 {
            width: 700px;
            margin: auto;
            display: flex;
            justify-content: right;
        }
        .leave {
            margin-top: 10px;
            text-decoration: none;
        }
  </style>
</head>
<header>
    <h1><a href="/gift" class="header">선물 정보 관리 시스템</a></h1>
    <div class="headbtn">
        <a href="/giftceo">CEO 페이지</a>
        <a href="/mypage">마이페이지</a>
        <a href="/auth/logout">로그아웃</a>
    </div>
</header>
<body>
<p class="explain" th:text="''' + ${userNickname} + ''님의 마이페이지 입니다.'"></p>
<div class="container">
    <h1 class="title">마이페이지</h1>
    <p class="title2">개인정보 수정</p>
    <form action="/auth/nicknameUpdate" method="post">
    <input type="hidden" name="_method" value="patch">
        <div class="form-group">
            <h4>닉네임 변경</h4>
            <input type="text" id="nickname" name="nickname" placeholder="변경할 닉네임을 입력하세요.">
            <button type="submit" class="btn">변경</button>
        </div>
    </form>
    <form action="/auth/passwordUpdate" method="post">
        <input type="hidden" name="_method" value="patch">
        <div class="form-group">
            <h4>비밀번호 변경</h4>
            <input type="password" id="currentPassword" name="currentPassword" placeholder="현재 비밀번호를 입력하세요.">
            <input type="password" id="newPassword" name="newPassword" placeholder="새로운 비밀번호를 입력하세요.">
            <button type="submit" class="btn">변경</button>
        </div>
    </form>
</div>
<div class="container2">
    <table>
        <caption>찜 목록</caption>
        <thead>
            <tr>
                <td>ID</td>
                <td>제목</td>
                <td>카테고리</td>
                <td>가격</td>
                <td>링크</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="gift : ${giftList}">
                <td th:text="${gift.giftId}"></td>
                <td><a th:href="@{/gift/{id}(id=${gift.giftId})}" th:text="${gift.name}"></a></td>
                <td th:text="${gift.category}"></td>
                <td th:text="${gift.price}"></td>
                <td><a th:href="${gift.sales_link}" th:text="${gift.sales_link}"></a></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container3">
    <a href="/auth/leave" class="leave">회원탈퇴</a>
</div>
</body>
</html>
