<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"><body>
<div class="container">
    <form action="/auth/signup" method="post">
        <div class="form-group">
            <label for="userId">ID</label>
            <input type="text" id="userId" name="userId" placeholder="ID를 입력해주세요">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="text" id="password" name="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="form-group">
            <label for="nickname">별명</label>
            <input type="text" id="nickname" name="nickname" placeholder="별명을 입력해주세요">
        </div>
        <input type="radio" name="userRole" value="USER">USER
        <input type="radio" name="userRole" value="CEO">CEO
        <button type="submit">회원가입</button>
    </form>
</div> <!-- /container -->
</body>
</html>
