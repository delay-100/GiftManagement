<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선물 검색</title>
</head>
<body>
<div class="container">
    <form action="/giftceo/search" method="post">
        <div class="form-group">
            <h1><a href="/">선물 관리 시스템(CEO)</a> </h1>
            <p><label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
            </p>
            <p><label for="category">카테고리</label>
                <input type="text" id="category" name="category" placeholder="카테고리를 입력하세요">
            </p>
        </div>
        <button type="submit">검색</button>
        <button type="reset">취소</button>
    </form>
</div> <!-- /container -->
</body>
</html>
