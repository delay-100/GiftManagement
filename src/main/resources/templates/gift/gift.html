<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>선물</title>
</head>
<body>
<div class="container">
    <div>
        <h1><a href="/">선물 관리 시스템</a> </h1>
        <table border ="1" width="50%" height=200 bordercolor="black">
            <thead>
            <tr>
                <th colspan="6">선물</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>id</td>
                <td>name</td>
                <td>category</td>
                <td>link</td>
                <td>price</td>
                <td>likes</td>
            </tr>
            <tr>
                <td th:text="${gift.giftId}"></td>
                <td th:text="${gift.name}"></td>
                <td th:text="${gift.category}"></td>
                <td th:text="${gift.sales_link}"></td>
                <td th:text="${gift.price}"></td>
                <td th:text="${gift.likes}"></td>
<!--                <td><a th:href="@{/gift/{id}/update(id = ${book.id})}">수정</a></td>-->
<!--                <td><a th:href="@{/gift/{id}/delete(id = ${book.id})}">삭제</a></td>-->
            </tr>
            <tr>
                <form th:action="@{/gift/likes/{id}(id=${gift.giftId})}" method="post">
                    <button type="submit">좋아요 버튼</button>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
