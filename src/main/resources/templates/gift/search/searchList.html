<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SearchList</title>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <style>
        * {
            font-family: 'SUITE', sans-serif;
        }
        h1 {
            padding: 5px 10px;
            border-bottom: 1px solid #848484;
        }
        .header {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<header>
    <h1><a href="/gift" class="header">선물 정보 관리 시스템</a></h1>
</header>
<body>
<div class="container">
    <div>
        <table border ="1" width="50%" height=200 bordercolor="black">
            <thead>
            <tr>
                <th colspan="4">선물 목록</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>id</td>
                <td>name</td>
                <td>category</td>
                <td>price</td>
                <td>sales_link</td>

            </tr>

            <tr th:each="gift : ${giftList}">
                <td th:text="${gift.giftId}"></td>
                <td th:text="${gift.name}"></td>
                <td th:text="${gift.category}"></td>
                <td th:text="${gift.price}"></td>
                <td th:text="${gift.sales_link}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
